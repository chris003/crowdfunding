<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="title">Connexion</ui:define>

	<ui:define name="content">
		<main role="main" class="container">
			<h1>Connexion</h1>
			<h:form>
				<div class="form-group">
					<input jsf:id="email" type="email" jsf:value="#{loginView.email}"
						class="form-control" placeholder="E-mail" jsf:required="true"
						required="required" />
				</div>
				<div class="form-group">

					<input jsf:id="password" type="password"
						jsf:value="#{loginView.password}" class="form-control"
						placeholder="Mot-de-passe" jsf:required="true" required="required" />
				</div>
				<input type="submit" jsf:action="#{loginView.login}"
					class="btn btn-primary" value="Se connecter" />
			</h:form>
			<br />
			<h:link value="Pas encore inscrit ?" outcome="register" />
		</main>
	</ui:define>
</ui:composition>
